# This repository contains three projects in three languages!
#
# - the main `pls` codebase (Rust) in the root
# - the example generation codebase (Python) in `examples/`
# - the documentation (JavaScript) in `docs/`

default_install_hook_types:
  - pre-commit
  - pre-push

repos:
  # Generic
  # =======

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-json
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: fix-encoding-pragma
        args:
          - --remove
      - id: forbid-submodules
      - id: mixed-line-ending
        args:
          - --fix=auto
      - id: trailing-whitespace
        args:
          - --markdown-linebreak-ext=md

  # Rust
  # ====

  - repo: local
    hooks:
      - id: fmt
        name: fmt
        language: system
        types:
          - file
          - rust
        entry: cargo fmt
        pass_filenames: false

      - id: clippy
        name: clippy
        language: system
        types:
          - file
          - rust
        # `-D warnings` ensures that the job fails when encountering warnings.
        entry: cargo clippy --all-targets --all-features -- -D warnings
        pass_filenames: false

  - repo: local
    hooks:
      - id: unit
        name: unit
        language: system
        types:
          - file
          - rust
        entry: cargo test
        pass_filenames: false
        stages:
          - pre-push

  # Python
  # ======

  # Runs before Black because fixed code might need to be formatted.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.280
    hooks:
      # Replaces flake8, isort and pyupgrade
      - id: ruff
        args:
          - --fix
          - --exit-non-zero-on-fix

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black

  # JavaScript
  # ==========

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0
    hooks:
      - id: prettier
