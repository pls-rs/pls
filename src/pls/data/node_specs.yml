# Describes the nature of files and directories in the context of programming.
# Refer to `./emoji_icons.yml` and `./nerd_icons.yml` for the icon names.

node_specs:
  ########
  # Name #
  ########

  - name: .pls.yml
    icon: pls

  - name: .DS_Store
    icon: apple
    importance: -2

  - name: .gitignore
    icon: git

  - names: [justfile, Makefile, Rakefile]
    icon: runner

  - names: [pyproject.toml, Pipfile, setup.py, setup.cfg]
    icon: package
  - names: [poetry.lock, Pipfile.lock]
    icon: lock
    importance: -1
  - name: poetry.lock
    collapse:
      name: pyproject.toml
  - name: Pipfile.lock
    collapse:
      name: Pipfile
  - names: [.flake8, .pre-commit-config.yaml]
    icon: broom
  - name: __pycache__
    importance: -2

  - name: Gemfile
    icon: package
  - name: Gemfile.lock
    icon: lock
    importance: -1
    collapse:
      name: Gemfile
  - names: [vendor, .bundle]
    icon: package
    importance: -1
  - name: .rubocop.yml
    icon: broom

  - name: package.json
    icon: package
  - names: [package-lock.json, yarn.lock, pnpm-lock.yaml]
    icon: lock
    importance: -1
    collapse:
      name: package.json
  - name: node_modules
    icon: package
    importance: -1

  ############
  # Patterns #
  ############

  - pattern: \.env\b
    icon: env
  - pattern: LICENSE\b
    icon: license

  - patterns: [docker-compose\b, Dockerfile\b]
    icon: docker
    color: "#2496ed"

  - pattern: v?env$
    icon: package
    importance: -1

  - pattern: \.eslintrc\.
    icon: broom

  ##############
  # Extensions #
  ##############

  - extension: txt
    icon: text
  - extension: ini
    icon: config
  - extensions: [json, toml, yml, yaml]
    icon: json
  - extension: md
    icon: markdown

  - extensions: [jpg, jpeg, png, svg, webp, gif, ico]
    icon: image
  - extensions: [mov, mp4, mkv, webm, avi, flv]
    icon: video
  - extensions: [mp3, flac, ogg, wav]
    icon: audio

  - extension: sh
    icon: shell

  - extensions: [htm, html]
    icon: html
    color: "#e34f26"
  - extension: css
    icon: css
    color: "#1572b6"
    collapse:
      extensions: [scss, sass, less]
  - extensions: [sass, scss]
    icon: sass
    color: "#cc6699"

  - extension: py
    icon: python
    color: "#3776ab"

  - extension: rb
    icon: ruby
    color: "#cc342d"
  - extension: gemspec
    icon: package

  - extensions: [js, jsx]
    icon: javascript
    color: "#f7df1e"
  - extensions: [ts, tsx]
    icon: typescript
    color: "#3178c6"
  - extension: js
    collapse:
      extension: ts
  - extension: jsx
    collapse:
      extension: tsx
  - extension: vue
    icon: vuejs
    color: "#4fc08d"
